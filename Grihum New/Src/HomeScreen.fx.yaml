HomeScreen As screen:
    Fill: =RGBA(255, 255, 255, 1)

    HomeScreenContainer As groupContainer.manualLayoutContainer:
        Height: =Max(App.Height, App.DesignHeight)
        Width: =Max(App.Width, App.DesignWidth)
        ZIndex: =1

        LogoImg As image:
            Height: =177
            Image: =image
            Width: =350
            X: =145
            Y: =170
            ZIndex: =1

        SignInbtn As button:
            Fill: =RGBA(184, 0, 0, 1)
            Height: =70
            HoverFill: =ColorFade(Color.Red, 0.5)
