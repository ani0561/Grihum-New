HomeScreen As screen:
    Fill: =RGBA(255, 255, 255, 1)

    HomeScreenContainer As groupContainer.manualLayoutContainer:
        Height: =Max(App.Height, App.DesignHeight)
        Width: =Max(App.Width, App.DesignWidth)
        ZIndex: =1

        LogoImg As image:
            Height: =177
            Image: =image
            Width: =350
            X: =145
            Y: =170
            ZIndex: =1

        SignInbtn As button:
            Fill: =RGBA(184, 0, 0, 1)
            Height: =70
            HoverFill: =ColorFade(Color.Red, 0.5)
            OnSelect: =Navigate(SignInScreen)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =18
            Text: ="Sign-In"
            Width: =460
            X: =90
            Y: =398
            ZIndex: =2

        CreateAccountbtn As button:
            Fill: =RGBA(0, 13, 75, 1)
            FontWeight: =FontWeight.Bold
            Height: =70
            OnSelect: =Navigate(SignUpScreen)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =18
            Text: ="Create Account"
            Width: =460
            X: =90
            Y: =526
            ZIndex: =3

        Image7 As image:
            Height: =300
            Image: ='image-removebg-preview (15)'
            Width: =320
            X: =160
            Y: =641
            ZIndex: =4

