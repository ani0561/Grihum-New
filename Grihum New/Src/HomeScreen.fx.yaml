            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =18
            Text: ="Sign-In"
            Width: =460
            X: =90
            Y: =398
            ZIndex: =2

